---
layout: default
title: Posts
relativeroot: ../
---

<div class="row">
  <div class="content large-12 columns">
    {% for p in site.categories.posts %}	
      <p><strong>{{ p.date | date: "%Y-%m-%d" }} <a href="{{page.relativeroot}}{{ p.url | remove_first:'/' }}">{{ p.title }}</a></strong></p>

	  <!--{{ p.content | remove: '<p>' | remove: '</p>' | truncatewords:30 | strip_html }}-->
      <p>{{ p.excerpt | remove: '<p>' | remove: '</p>'}}</p>
      <p><a href="{{page.relativeroot}}{{ p.url | remove_first:'/' }}">Read more</a></p>

      {% if p.tags.size > 0 %}
        <p><br />{% for t in p.tags %}<span class="label">{{t}}</span> {% endfor %}</p>
      {% endif %}
    {% endfor %}
