---
layout: default
title: Posts
relativeroot: ../
---

<div class="row">
<div class="content large-12 columns">

{% for p in site.categories.posts %}	
<p><strong>{{ p.date | date: "%Y-%m-%d" }} <a href="{{page.relativeroot}}{{ p.url | remove_first:'/' }}">{{ p.title }}</a></strong></p>

{{ p.content }}

{% if p.tags.size > 0 %}
  <p><br />{% for t in p.tags %}<span class="label">{{t}}</span> {% endfor %}</p>
{% endif %}
{% endfor %}

</div>
</div>
